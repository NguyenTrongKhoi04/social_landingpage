    $(document).ready(function () {

            $('.legal').fadeIn(500);

        $('#step1 > div').click(function(){

            $('#stepper').fadeOut(function(){
                $(this).text(menu[lg]["pathetic"]).fadeIn();
                loader();
                setTimeout(function(){
                    $('#stepper').fadeOut(function(){
                        $(this).text(menu[lg]["notReady"]).fadeIn();
                    })
                },2500);
            })
        });
    });
    var goto = function(){
        window.location.href = '//rdtrck2.com/click';

    };
    var loader = function(){
        $('#myProgress').fadeIn();
        var elem = document.getElementById("myBar"); 
        var width = 1;
        var id = setInterval(frame, 28);
        function frame() {
            if (width >= 100) {
                clearInterval(id);
                $('#step2').fadeIn();
                $('#myProgress').hide();
                $('#step1').hide();
            } else {
                width++;
                if (width == 30) { width = 39; };
                if (width == 77) { width = 89; };
                elem.style.width = width + '%'; 
            }
        }
    };
    var step3 = function(){
        $('#step2').hide();
        $('#step3').fadeIn();
    }
     var step4 = function(){

</script>

$("#volume").on( "click", function() {
    volStatus = $(this).attr("data-audio");
    if (volStatus === "true") {
        soundStatus = false;
        $( this ).attr('data-audio', 'false');
        $( this ).html('<i class="fas fa-volume-off"></i>');
        ion.sound.stop("music");
    } else {
        soundStatus = true;
        $( this ).attr('data-audio', 'true');
        $( this ).html('<i class="fas fa-volume-up"></i>');
        ion.sound.play("music");
    }
});
